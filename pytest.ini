[pytest]
pythonpath = .

# ---------------------------------------------------------------------------
# Test Discovery Settings
# ---------------------------------------------------------------------------
# Restrict test collection to the core tests/ directory only.
# This prevents baseline submodules (which may have their own test files and
# incompatible dependencies) from interfering with the main project's test suite.
testpaths = tests

# Directories to skip entirely during collection (supports glob patterns).
# baselines/ contains third-party reference implementations that require
# separate virtual environments and should not be collected by the core repo.
norecursedirs =
    baselines
    baselines/*
    .git
    __pycache__
    *.egg-info
    .pytest_cache
    node2vec
    cache
    data
    reports

# Ignore patterns - explicit list of paths pytest should never touch.
addopts = --ignore=baselines

# ---------------------------------------------------------------------------
# Output & Reporting
# ---------------------------------------------------------------------------
# Minimal default verbosity; use -v or -vv when debugging.
# Show locals in tracebacks for easier debugging.
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Strict markers: fail on unknown markers to catch typos.
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks integration tests requiring full env setup
